*

[main]

# Maps capslock to escape when pressed and control when held.
# capslock = overload(control, esc)

# Remaps the escape key to capslock
# esc = capslock

leftshift+leftmeta+f23 = overload(meta, noop)

# Requires https://github.com/Hendrikto/backlight_control/tree/master
brightnessup = command(backlight_control +10)
brightnessdown = command(backlight_control -10)
